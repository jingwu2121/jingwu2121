name: Update total stars

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-stars:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0   # â­ CRITICAL FIX

      - name: Calculate stars
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          USER="jingwu2121"
          LAB_REPO="ActiveVisionLab/gaussctrl"

          user_stars=$(gh api users/$USER/repos --paginate --jq '[.[].stargazers_count] | add')
          lab_stars=$(gh api repos/$LAB_REPO --jq '.stargazers_count')

          total=$((user_stars + lab_stars))
          echo "TOTAL_STARS=$total" >> $GITHUB_ENV

      - name: Update README badge
        run: |
          sed -i "s/Total%20Stars-[0-9]*/Total%20Stars-${TOTAL_STARS}/" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
      
          git add README.md
      
          if ! git diff --staged --quiet; then
            git commit -m "update total stars"
      
            # fetch latest safely
            git fetch origin main
      
            # reset to remote (prevents race conflicts)
            git rebase origin/main || git rebase --abort
      
            # safest push for automation
            git push origin HEAD:main --force-with-lease
          fi
